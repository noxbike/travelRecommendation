<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact_us.css">
    <title>Contact</title>
</head>
<body>
    <nav id="navbar">
        <div class="logo">
            <img src="logo.svg" alt="logo-ipsum" width="70px"/>
            <p>TravelBloom</p>
        </div>
        <div class="links">
            <ul>
                <li><a href="travel_recommendation.html">Home</a></li>
                <li><a href="travel_recommendation_aboutus.html">About Us</a></li>
                <li><a href="travel_recommendation_contact.html">Contact Us</a></li>
            </ul>
        </div>
        <div class="searchBar">
           
            
        </div>
        <div id="buttonMenu"><img src="menu.svg" alt="menu" width="25px"></div>
        <div id="menuPhone">
            <div class="searchBarPhone">
                <input class="input" id="input-search" type="text" placeholder="Enter a destination or keyword"/>
                <div class="containerButton">
                    <a class="magnifying-glass" href="#">
                        <img src="magnifying-glass.svg" alt="magnifying-glass" width="20px">
                    </a>
                    <button id="search">Search</button>
                    <button id="clear">Clear</button>
                </div>
            </div>
            <ul>
                <li><a href="travel_recommendation.html">Home</a></li>
                <li><a href="travel_recommendation_aboutus.html">About Us</a></li>
                <li><a href="travel_recommendation_contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    <section class="home-section">
        <div class="social-media">
            <div class="line"></div>
            <div class="social-links">
                <ul>
                    <li><a href="#"><img src="twitter.svg" alt="twitter" width="25px"></a></li>
                    <li><a href="#"><img src="facebook.svg" alt="facebook" width="20px"></a></li>
                    <li><a href="#"><img src="insta.svg" alt="instagram" width="25px"></a></li>
                    <li><a href="#"><img src="youtube.svg" alt="youtube" width="30px"></a></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="introduction">
                <h1>contact us</h1>
                <p>Get in touch</p>
            </div>
            <div class="form">
                <form action="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name"/>
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter your email">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Enter your message" rows="10"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <script src="travel_recommendation.js"></script>
</body>
</html>
