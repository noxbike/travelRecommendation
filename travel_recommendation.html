<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./travel_recommendation.css">
    <title>TravelBloom</title>
</head>
<body>
    <nav id="navbar">
        <div class="logo">
            <img src="logo.svg" alt="logo-ipsum" width="70px"/>
            <p>TravelBloom</p>
        </div>
        <div class="links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="searchBar">
            <input class="input" type="text" placeholder="Enter a destination or keyword"/>
            <div class="containerButton">
                <a class="magnifying-glass" href="#">
                    <img src="magnifying-glass.svg" alt="magnifying-glass" width="20px">
                </a>
                <button>Search</button>
                <button>Clear</button>
            </div>
        </div>
    </nav>
    <section class="home-section">
        <div class="social-media">
            <div class="line"></div>
            <div class="social-links">
                <ul>
                    <li><a href="#"><img src="twitter.svg" alt="twitter" width="25px"></a></li>
                    <li><a href="#"><img src="facebook.svg" alt="facebook" width="20px"></a></li>
                    <li><a href="#"><img src="insta.svg" alt="instagram" width="25px"></a></li>
                    <li><a href="#"><img src="youtube.svg" alt="youtube" width="30px"></a></li>
                </ul>
            </div>
        </div>
        <div class="introduction">
            <h1>EXPLORE DREAM DESTINATION</h1>
            <p>It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder</p>
            <button>BOOK NOW</button>
        </div>
    </section>"
</body>
</html>
