<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./travel_recommendation.css">
    <title>TravelBloom</title>
</head>
<body>
    <nav id="navbar">
        <div class="logo">
            <img src="logo.svg" alt="logo-ipsum" width="70px"/>
            <p>TravelBloom</p>
        </div>
        <div class="links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="searchBar">
            <input class="input" type="text" placeholder="Enter a destination or keyword"/>
            <div class="containerButton">
                <button>Search</button>
                <button>Clear</button>
            </div>
        </div>
    </nav>
    
</body>
</html>
